<!--/categories/, /tags/-->
{{ partial "header.html" . }}
<br/>
<div class="row">
  <main role="main" class="col-md-9">
    <div class="container-fluid p-3 mb-3 rounded border shadow-hover bg-white p-chapt">

      <header>
        <h3>{{ .Section }}</h3>
      </header>
      {{ .Content }}

    <section id="archive">
    {{ range $key, $value := .Data.Terms }}

  <div id="{{ $key }}" class ="anchor-target">
    <h5><i class="fas fa-thumbtack"></i><span href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}">
    {{ $key }}
    </span></h5> <div class="h-undl-green"></div>
  </div>

<div class="pl-3">
    {{ range $value.Pages }}
    <div class="d-flex flex-row-reverse border-bottom list-br">
      <p class="mr-auto list-p">
          <i class="fas fa-angle-right"></i>
          <a style="font-size:15.5px" href="{{ .URL | absURL }}">
        {{ .Title }}
        </a>
      </p>
    </div>  
  <p class="text-right">
<span class="list-time">
{{ .Date.Format "02 Jan, 2006" }}
</span>
  </p>
  {{ end }}
</div>

{{ end }}
    </section>
    </div>
  </main>
  <aside class="col-md-3">
    <!--{{ partial "aside/interest-topic.html" . }}-->
    {{ partial "aside/rss.html" . }}
</aside> 
</div>
{{ partial "footer.html" . }}
